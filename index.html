<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project 1 - Wordle clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1>Wordle</h1>
        </header>
        <div class="guess-board">
            <div class="guess-0">
                <div class="guess-tile" id="tile-0-0">
                </div>
                <div class="guess-tile" id="tile-0-1"> </div>
                <div class="guess-tile" id="tile-0-2"> </div>
                <div class="guess-tile" id="tile-0-3"> </div>
                <div class="guess-tile" id="tile-0-4"> </div>
            </div>
            <div class="guess-1">
                <div class="guess-tile" id="tile-1-0"> </div>
                <div class="guess-tile" id="tile-1-1"> </div>
                <div class="guess-tile" id="tile-1-2"> </div>
                <div class="guess-tile" id="tile-1-3"> </div>
                <div class="guess-tile" id="tile-1-4"> </div>
            </div>
            <div class="guess-2">
                <div class="guess-tile" id="tile-2-0"></div>
                <div class="guess-tile" id="tile-2-1"></div>
                <div class="guess-tile" id="tile-2-2"></div>
                <div class="guess-tile" id="tile-2-3"></div>
                <div class="guess-tile" id="tile-2-4"></div>
            </div>
            <div class="guess-3">
                <div class="guess-tile" id="tile-3-0"></div>
                <div class="guess-tile" id="tile-3-1"></div>
                <div class="guess-tile" id="tile-3-2"></div>
                <div class="guess-tile" id="tile-3-3"></div>
                <div class="guess-tile" id="tile-3-4"></div>
            </div>
            <div class="guess-4">
                <div class="guess-tile" id="tile-4-0"></div>
                <div class="guess-tile" id="tile-4-1"></div>
                <div class="guess-tile" id="tile-4-2"></div>
                <div class="guess-tile" id="tile-4-3"></div>
                <div class="guess-tile" id="tile-4-4"></div>
            </div>
            <div class="guess-5">
                <div class="guess-tile" id="tile-5-0"></div>
                <div class="guess-tile" id="tile-5-1"></div>
                <div class="guess-tile" id="tile-5-2"></div>
                <div class="guess-tile" id="tile-5-3"></div>
                <div class="guess-tile" id="tile-5-4"></div>
            </div>
        </div>
        
        <div class="keyboard">
            <div class="row-0">
                <button id='key-q' class="key letter-not-selected">Q</button>
                <button id='key-w' class="key letter-not-selected">W</button>
                <button id='key-e' class="key letter-not-selected">E</button>
                <button id='key-r' class="key letter-not-selected">R</button>
                <button id='key-t' class="key letter-not-selected">T</button>
                <button id='key-y' class="key letter-not-selected">Y</button>
                <button id='key-u' class="key letter-not-selected">U</button>
                <button id='key-i' class="key letter-not-selected">I</button>
                <button id='key-o' class="key letter-not-selected">O</button>
                <button id='key-p' class="key letter-not-selected">P</button>
            </div>
            <div class="row-1">
                <button id='key-a' class="key letter-not-selected">A</button>
                <button id='key-s' class="key letter-not-selected">S</button>
                <button id='key-d' class="key letter-not-selected">D</button>
                <button id='key-f' class="key letter-not-selected">F</button>
                <button id='key-g' class="key letter-not-selected">G</button>
                <button id='key-h' class="key letter-not-selected">H</button>
                <button id='key-j' class="key letter-not-selected">J</button>
                <button id='key-k' class="key letter-not-selected">K</button>
                <button id='key-l' class="key letter-not-selected">L</button>
            </div>
            <div class="row-2">
                <button class="enter-key">ENTER</button>
                <button id='key-z' class="key letter-not-selected">Z</button>
                <button id='key-x' class="key letter-not-selected">X</button>
                <button id='key-c' class="key letter-not-selected">C</button>
                <button id='key-v' class="key letter-not-selected">V</button>
                <button id='key-b' class="key letter-not-selected">B</button>
                <button id='key-n' class="key letter-not-selected">N</button>
                <button id='key-m' class="key letter-not-selected">M</button>
                <button class="delete-key">DEL</button>
            </div>
        </div>
        <div id="status-bar"> </div> 
        <div id="player-stats-bar"> </div> 
        <div class="nav-bar">
            <button class="new-game">Start New Game</button>
            <br><button class="reset-player-stats">Reset Player Stats</button>
            <br><button class="reset-game-data">Reset Restored Game Data</button>
            <br><button class="get-hint">Get a Hint for 2 points</button>
        </div> 
        <script src="./scripts/script.js" async defer></script>
    </body>
</html>
